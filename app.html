<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tierlist Anwendung</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>Tierlist</h1>

      <!-- Reihen f端r die Tierlist -->
      <div class="tierlist">
        <!-- S Tier -->
        <div class="tier-row" data-tier="S">
          <div class="tier-label">S</div>
          <div class="tier-content" id="tier-s" data-tier="S"></div>
        </div>
        <!-- A Tier -->
        <div class="tier-row" data-tier="A">
          <div class="tier-label">A</div>
          <div class="tier-content" id="tier-a" data-tier="A"></div>
        </div>
        <!-- B Tier -->
        <div class="tier-row" data-tier="B">
          <div class="tier-label">B</div>
          <div class="tier-content" id="tier-b" data-tier="B"></div>
        </div>
        <!-- C Tier -->
        <div class="tier-row" data-tier="C">
          <div class="tier-label">C</div>
          <div class="tier-content" id="tier-c" data-tier="C"></div>
        </div>
        <!-- D Tier -->
        <div class="tier-row" data-tier="D">
          <div class="tier-label">D</div>
          <div class="tier-content" id="tier-d" data-tier="D"></div>
        </div>
        <!-- E Tier -->
        <div class="tier-row" data-tier="E">
          <div class="tier-label">E</div>
          <div class="tier-content" id="tier-e" data-tier="E"></div>
        </div>
      </div>

      <!-- Reset Button -->
      <button id="reset-button">Zur端cksetzen</button>

      <!-- Container f端r die verf端gbaren Bilder -->
      <div id="image-container" class="image-container"></div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
